<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head lang="en">

    <head>
        <title>Game Night</title>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1" />
        <link href="../static/css/main.css" th:href="@{/css/main.css}" rel="stylesheet" />
    </head>
<body>

<!-- Header -->
<header id="header">
    <h1><a th:href="@{/}">Game Night<span></span></a></h1>
</header>

<section id="banner">
    <div class="inner">
        <header>
            <h1 th:text="${card}">Players</h1>
        </header>
        <div>
            <table class="table table-striped">
                <tr>
                    <th>Player Id</th>
                    <th>Name</th>
                </tr>
                <tr th:each="player : ${playerlist}">
                    <td th:text="${player.id}">Player Id</td>
                    <td th:text="${player.name}">Name</td>
                    <td th:text="${player.score}">Score</td>
                </tr>
            </table>
        </div>
        <a href="#main" class="button big alt scrolly" th:href="@{/new/players}">Add player</a>
        <a href="#main" class="button big alt scrolly" th:href="@{/player/get/allplayers}">See players</a>
    </div>
</section>
</body>
</html>
